<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IAMpact — Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="topbar">
    <h1>IAMpact Dashboard</h1>
    <p class="subtitle">Lightweight IAM SIEM — Agentic AI Insights</p>
  </header>

  <main class="container">
    <section class="metrics">
      <div class="card"><div class="card-title">Total Alerts</div><div id="totalAlerts" class="big-number">—</div></div>
      <div class="card"><div class="card-title">Critical Alerts</div><div id="criticalAlerts" class="big-number">—</div></div>
      <div class="card"><div class="card-title">Unique Users</div><div id="uniqueUsers" class="big-number">—</div></div>
      <div class="card"><div class="card-title">Avg Risk Score</div><div id="avgRisk" class="big-number">—</div></div>
    </section>

    <section class="panels">
      <div class="panel">
        <h3>Recent Alerts</h3>
        <ul id="alertsList" class="list"></ul>
      </div>

      <div class="panel">
        <h3>Agentic AI Insights</h3>
        <ul id="insightsList" class="list"></ul>
      </div>
    </section>

<section class="chart-panel">
  <div class="chart-header">
    <h3>Daily Alerts vs Avg Risk</h3>
    <select id="timeRange">
      <option value="24h">Last 24 Hours</option>
      <option value="7d">Last 7 Days</option>
      <option value="30d" selected>Last 30 Days</option>
      <option value="365d">Last 1 Year</option>
    </select>
  </div>
  <canvas id="trendChart" height="100"></canvas>
</section>




    <footer class="footer">
      <small>IAMpact Backend running on Flask — Port 5000</small>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
